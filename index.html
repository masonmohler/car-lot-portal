<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mason Mohler" />
    <meta
      name="description"
      content="An inventory managment system for a car lot"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Spark Inventory Management</title>
  </head>
  <body class="container">
    <header>
      <h1>Spark Inventory Management</h1>
    </header>
    <main>
      <h2>Current Inventory</h2>
      <section id="inventory">
        <table id="carTable">
          <thead>
            <tr>
              <th>Stock Number</th>
              <th>VIN</th>
              <th>Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Color</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <a id="addNew" href="/new.html">Add New Car</a>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
